          "Aanbiedingstekst": "Dit schitterende landhuis is gelegen op een ruim perceel (1390m2) in een bosrijke omgeving in het kerkdorp Reuver. Deze vrijstaande woning met voormalige praktijkruimte zijn eigenlijk 2 woningen in één. Momenteel is de voormalige praktijkruimte een levensloopbestendige woning met aparte toegang, eigen achterom en romantische tuin met overkapping. Het landhuis heeft fijne sfeervolle leefruimtes met veel natuurlijk daglicht. De keuken en living is enkel door een groot aangelegd terras gescheiden van de tuin. Deze fraai aangelegde tuin met mooie overkapping is het beste te omschrijven als een oase van groen en heeft een eigen achterom. De woning is voorzien van een grote aangebouwde mooie keuken met kookeiland, een ruime riante sfeervolle living, een inpandige berging en een fraaie (werk)kamer met kleine vide. In de kelder is de wasruimte, een wijnkelder en een grote extra ruimte. Maar liefst 5 slaapkamers en 2 badkamers bevinden zich op de eerste verdieping. \nMet recht is deze woning een unieke combinatie te noemen van veel privacy, rust en wooncomfort!\n\nDubbele bewoning is dus mogelijk. Denk bijvoorbeeld aan mantelzorg, of is er de wens met ouders of kinderen dicht bij elkaar te wonen? Ben je op zoek naar een woning met praktijk/kantoor ruimte aan huis... deze woning heeft het allemaal te bieden. Droom je van een eigen Bed & Breakfast dan is dit een unieke locatie (hiervoor is een wijziging bestemmingsplan nodig)\n\nIndeling: Schinderspark 7\n\nKelder;\nWasruimte met 2 CV's en boiler, hobbyruimte en wijnkelder.\n\nBegane grond:\nJe komt binnen in de woning, Schinderspark 7, via een royale entree met vide. Door de grote ramen aan de voorzijde heeft de hal veel daglicht. De gehele beneden verdieping van de woning is voorzien van een prachtige Belgisch hardstenen vloer.\nVanuit de hal kom je in de riante sfeervolle living met openslaande deuren naar een groot overdekt terras. De grote leefkeuken met kookeiland is in 2007 aangebouwd. Deze keuken is voorzien van complete Miele/Siemens apparatuur. Vanuit de keuken kom je in de berging, bijkeuken. Via een vaste trap in de woning kom je in de kelder.\n\nEerste verdieping:\nVia de trap in de statige hal kom je op de eerste verdieping. Prachtig uitzicht heb je vanuit de hal over het park aan de voorzijde van de woning. De ruime lichte overloop heeft een grote bergkast die eenvoudig om te bouwen is tot inloopkast. Vanuit de overloop heb je toegang tot 4 ruime slaapkamers. De grootste slaapkamer is voorzien van een kastenwand en is aangrenzend aan een prachtige moderne badkamer met dubbele wastafel, ligbad, bidet en toilet. De 2de badkamer, aan de voorzijde van de woning, is voorzien van een douche, wastafel en toilet.\nOp de eerste verdieping is een extra werk/ slaapkamer met vide, hier ligt een eikenhouten vloer.\n\nIndeling Fort Brigittestraat 2a:\n\nBegane grond:\nVanuit voornoemde woning kun je binnendoor naar de voormalige praktijkruimte die gelegen is aan Fort Brigittestraat 2a. Ook hier loopt de prachtige Belgisch hardstenen vloer geheel door. Deze charmante woning heeft een ruime woonkamer met aansluiting voor een kachel en openslaande deuren naar terras en tuin. De tuin met terras is gezellig, romantisch aangelegd met in het voorjaar en zomer veel (pluk)bloemen. De ruime leefkeuken is een centrale gezellige plek in de woning. Deze is voorzien van een nostalgische houten keuken en benodigde apparatuur. Op de begane grond is een ruime slaapkamer gelegen met een ensuite badkamer die voorzien is van elektrische vloerverwarming. Daarnaast is er tevens nog een tweede badkamer met een douche en toilet.\n\nEerste verdieping:\nVia een vaste trap kom je op de eerste verdieping waar zich momenteel een werkruimte, berging en slaapkamer/ atelier bevindt. Deze ruimtes zijn voorzien van een dakraam zodat er voldoende daglicht is.\n\nDe tuin behorende bij Schinderspark is mooi aangelegd met veel groen en fruitbomen. Er is een prachtig groot aangelegd overdekt terras. Via een aparte achterom is de tuin bereikbaar. De woning heeft een brede oprit waardoor parkeren met 3 auto's op eigen terrein geen uitdaging hoeft te zijn.\n\nDe romantische tuin bij de levensloopbestendige woning is tevens via een aparte achterom bereikbaar. Ook hier ligt een mooi overdekt terras.\n\nAanvullende informatie;\nAfmetingen meetrapport;\nBruto vloeroppervlakte woning 751,20m2\nBruto vloeroppervlakte geheel perceel 801m2\nGebruiksoppervlakte wonen 455,40m2\nGebruiksoppervlakte overige inpandige ruimte(n) 51,10m2\nGebruiksoppervlakte gebouwgebonden buitenruimte(n) 46,90m2\nBruto inhoud woning 1853,39m3\nBruto inhoud geheel perceel 1991,24m3\n\nIn 2011 is het dak geheel vernieuwd van beiden woningen. In 2012 zijn zinken regenpijpen aangebracht. De spouwmuren en verdiepingsvloeren zijn na geïsoleerd. In de kelder van de \"hoofdwoning\" bevinden zich 2 CV ketels (Nefit 2006) en een boiler. \n\nBereikbaarheid;\nReuver is centraal gelegen tussen Roermond en Venlo. Nabij de A73 die Zuid- en Noord Limburg met elkaar verbindt. Ook Duitsland en België zijn makkelijk bereikbaar vanuit Reuver. \n\n\nWil je meer weten over dit uniek pand of wil je het pand bezichtigen? Stuur dan een mail naar info@ingepelsersmakelaardij.nl of ga naar de website www.ingepelsersmakelaardij.nl en kijk even op mijn contact pagina voor meer informatie. Ik neem dan zsm contact met je op.\n\n\n\n\n\n\n\n\n"
